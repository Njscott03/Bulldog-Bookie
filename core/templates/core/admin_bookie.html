{% extends "core/base.html" %} {% block content %}
<h1>Bookie Profit Overview</h1>

<table border="1" cellpadding="5" cellspacing="0">
  <thead>
    <tr>
      <th>Date</th>
      <th>Total Intake</th>
      <th>Total Payout</th>
      <th>Profit</th>
    </tr>
  </thead>
  <tbody>
    {% for day, data in rows %}
    <tr>
      <td>{{ day }}</td>
      <td>${{ data.intake }}</td>
      <td>${{ data.payout }}</td>
      <td>${{ data.profit }}</td>
    </tr>
    {% empty %}
    <tr>
      <td colspan="4">No settled wagers yet.</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
