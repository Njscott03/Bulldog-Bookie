{% extends "core/base.html" %} {% block content %}
<h1>Edit User: {{ user_obj.username }}</h1>

<form method="post">
  {% csrf_token %}
  <label>Email:</label>
  <input
    type="email"
    name="email"
    value="{{ user_obj.email }}"
    required
  /><br /><br />

  <label>Wallet Balance:</label>
  <input
    type="number"
    step="0.01"
    name="wallet_balance"
    value="{{ user_obj.wallet_balance }}"
    required
  /><br /><br />

  <button type="submit">Update User</button>
  <a href="{% url 'admin_dashboard' %}">Cancel</a>
</form>
{% endblock %}
