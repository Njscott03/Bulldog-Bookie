<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
  </head>
  <body>
    <h1>Login</h1>
    <form method="POST">
      {% csrf_token %}
      <label>Username:</label><input type="text" name="username" /><br />
      <label>Password:</label><input type="password" name="password" /><br />
      <button type="submit">Login</button>
    </form>

    {% if messages %}
    <ul>
      {% for message in messages %}
      <li>{{ message }}</li>
      {% endfor %}
    </ul>
    {% endif %}
  </body>
</html>
