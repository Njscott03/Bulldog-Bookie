{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{% block title %}Bulldog Bookie{% endblock %}</title>
    <!-- Update static path to match your project structure -->
    <link rel="stylesheet" href="{% static 'core/admin_dashboard.css' %}" />
  </head>
  <body>
    <header>
      <h1>Bulldog Bookie</h1>
      <nav>
        <a href="{% url 'home' %}">Home</a> |
        <a href="{% url 'wallet' %}">Wallet</a> |
        <a href="{% url 'wagers' %}">Wagers</a> |
        <a href="{% url 'admin_dashboard' %}">Admin</a> |
        <a href="{% url 'logout' %}">Logout</a>
      </nav>
      <hr />
    </header>

    <main>
      {% if messages %}
      <ul class="messages">
        {% for message in messages %}
        <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
      {% endif %} {% block content %}{% endblock %}
    </main>

    <footer>
      <hr />
      <p>&copy; 2025 Bulldog Bookie</p>
    </footer>
  </body>
</html>
