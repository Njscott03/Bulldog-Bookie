<h2>Admin Dashboard</h2>
<p>Welcome, {{ user.username }}</p>
<table border="1">
  <tr>
    <th>Username</th>
    <th>Email</th>
    <th>Balance</th>
    <th>Actions</th>
  </tr>
  {% for u in users %}
  <tr>
    <td>{{ u.username }}</td>
    <td>{{ u.email }}</td>
    <td>${{ u.wallet_balance }}</td>
    <td>
      <a href="{% url 'edit_user' u.id %}">Edit</a> |
      <a href="{% url 'delete_user' u.id %}">Delete</a>
    </td>
  </tr>
  {% endfor %}
</table>
<a href="{% url 'logout' %}">Logout</a>
