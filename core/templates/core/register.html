<!DOCTYPE html>
<html>
  <head>
    <title>Register - Bulldog Bookie</title>
  </head>
  <body>
    <h2>Create an Account</h2>

    {% if messages %} {% for message in messages %}
    <p style="color: red">{{ message }}</p>
    {% endfor %} {% endif %}

    <form method="post">
      {% csrf_token %}
      <input
        type="text"
        name="username"
        placeholder="Username"
        required
      /><br />
      <input type="email" name="email" placeholder="Email (optional)" /><br />
      <input
        type="password"
        name="password"
        placeholder="Password"
        required
      /><br />
      <button type="submit">Register</button>
    </form>

    <p><a href="{% url 'login' %}">Already have an account?</a></p>
  </body>
</html>
